<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promoção de Vendas</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Remove rolagem da página */
        }
        iframe {
            width: 100vw; /* Largura total da tela */
            height: 100vh; /* Altura total da tela */
            border: none;
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            text-align: center;
        }
        .popup-header {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        .popup-body {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .highlight {
            color: red; /* Cor de destaque para o texto */
            font-weight: bold;
        }
        .popup-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
    </style>
</head>
<body>
    <iframe src="https://vaporsuave.com/" title="Página da Effel"></iframe>

    <div id="overlay" class="overlay"></div>
    <div id="popup" class="popup">
        <div class="popup-header">Promoção Especial!</div>
        <div class="popup-body"><span class="highlight">Pod Recarregável Lost Mary MT15000Puffs – Winter Mint Por apenas R$ 50,00 reais</span> </div>
        <img src="https://vaporsuaves.com/wp-content/uploads/2024/07/Grape-Ice-35.png" alt="Boné Promocional" width="100%">
        <div class="popup-header">R$ 50,00</div>
        <a href="pagamento.html" class="popup-button" onclick="closePopup()">Comprar</a>
    </div>

    <script>
        function showPopup() {
            document.getElementById('popup').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        }

        function closePopup() {
            document.getElementById('popup').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        }

        window.onload = function() {
            setTimeout(showPopup, 1000); // Mostra o popup após 3 segundos
        };
    </script>
</body>
</html>
